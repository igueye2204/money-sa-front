<ion-content [fullscreen]="true">
<div class="cadre">
  <ion-row class="home-logo ion-justify-content-center">
    <ion-col size="3">
      <img src="/./assets/money_logo.png" alt="" style="
      Width: 72px;
      Height: 55px;
      border-radius: 0px;
      ">

    </ion-col>
  </ion-row >
  <ion-row class="ion-justify-content-center">
    <ion-col size="6" style="text-align: center;">

      <p class="log"><svg height="23px" viewBox="0 -4 483.6783 483" width="23px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><linearGradient id="a" gradientUnits="userSpaceOnUse" x1="241.840004" x2="241.840004" y1="-27.982558" y2="508.257442"><stop offset="0" stop-color="#006df0"/><stop offset="1" stop-color="#00e7f0"/></linearGradient><path d="m481.335938 174.363281-171.679688-171.683593c-2.289062-2.285157-5.730469-2.96875-8.71875-1.730469s-4.9375 4.152343-4.9375 7.386719v67.679687c-163.398438.1875-295.816406 132.601563-296 296v96c-.00390625 3.699219 2.527344 6.917969 6.121094 7.785156 3.59375.871094 7.3125-.835937 9-4.128906l18.238281-35.519531c47.742187-93.601563 144.046875-152.414063 249.121094-152.136719h13.519531v67.683594c0 3.234375 1.949219 6.148437 4.9375 7.386719 2.988281 1.238281 6.429688.554687 8.71875-1.734376l171.679688-171.679687c3.125-3.121094 3.125-8.1875 0-11.308594zm-169.335938 158.023438v-56.371094c0-4.417969-3.582031-8-8-8h-21.519531c-111.070313-.300781-212.878907 61.863281-263.351563 160.800781l-3.128906 6.113282v-62.914063c.175781-154.566406 125.433594-279.820313 280-280h8c4.417969 0 8-3.578125 8-8v-56.367187l152.367188 152.367187zm0 0" fill="url(#a)"/></svg> Dépôt</p>

      <div class="outline"></div>

    </ion-col>
  </ion-row>

</div>

<div class="libelle">
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-button fill="clear" (click)="show0()" ><p>Èmetteur</p></ion-button>
        <div class="outline-orange-active" *ngIf="!isHidden"></div>
    </ion-col>
    <ion-col >
      <ion-button fill="clear" type="button" (click)="showAndHide()" ><p>Bénéficiaire</p></ion-button>
        <div class="outline-orange-active" *ngIf="isHidden"></div>
    </ion-col>
  </ion-row>
</div>

<div class="form">

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
<ion-list>
  <div class="page" id="page1" *ngIf="!isHidden" >
      <ion-item>
        <ion-label position="floating">N° CNI</ion-label>
        <ion-input formControlName="cni" type=text></ion-input>
        <small class="text-danger" *ngIf="(f.cni.touched || submitted) && f.cni.errors?.required"> CNI est requis</small>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input formControlName="prenom" type=text></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="nom" type=text></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telephone</ion-label>
        <ion-input formControlName="telephone" type=text></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Montant</ion-label>
        <ion-input formControlName="montant" [(ngModel)]="montant" (keyup)="getFrais()"  type=text></ion-input>
      </ion-item>
      <ion-row >
        <ion-item size="12">
          <ion-label position="floating">Frais</ion-label>
          <ion-input size="6" [(ngModel)]="frais" formControlName="frais" type=text></ion-input>
        </ion-item>
      </ion-row>
      <ion-item>
        <ion-label position="floating">Total</ion-label>
        <ion-input  formControlName="total" [(ngModel)]="total" type=text></ion-input>
      </ion-item>

      <ion-button class="bsend" color="--ion-color-primary" (click)="showAndHide()" expand="block" fill="outline" shape="round"> Suivant</ion-button>
      <ion-button class="bsend" (click)="onSubmit()"  color="--ion-color-vibrant" expand="block" fill="outline" style="margin-bottom:20px" shape="round" > Valider </ion-button>

    </div>
    <div class="page" id="page2" *ngIf="isHidden">

      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input formControlName="prenom1" type=text></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="nom1" type=text></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telephone</ion-label>
        <ion-input formControlName="telephone1" type=text></ion-input>
      </ion-item>

      <ion-button class="bsend" color="--ion-color-vibrant" (click)="onSubmit()" expand="block" fill="outline" shape="round"> Valider</ion-button>

    </div>

    </ion-list>
  </form>

</div>
</ion-content>
