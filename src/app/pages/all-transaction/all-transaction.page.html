  <div class="form ion-justify-content-center">


      <ion-grid class="ion-text-center">

        <ion-row class="header-row" style="font-weight: bolder;">
          <ion-col>
            <ion-text>Date</ion-text>
          </ion-col>

          <ion-col>
            <ion-text>Utilisateur</ion-text>
          </ion-col>

          <ion-col>
            <ion-text>Type</ion-text>
          </ion-col>

          <ion-col>
            <ion-text>Montant</ion-text>
          </ion-col>

          <ion-col>
            <ion-text>Frais</ion-text>
          </ion-col>
        </ion-row>


        <div *ngFor="let post of transaction | paginate : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
          let i = index">

          <ion-row >
            <ion-col>
              <ion-text>
                  {{post.dateTransaction | date: 'dd/MM/yyyy'}}
              </ion-text>
            </ion-col>

              <ion-col>
                <ion-text>
                  {{post.PrenomClient}} {{post.nomclient}}
                </ion-text>
              </ion-col>

              <ion-col>
                <ion-text>
                  {{post.type}}
                </ion-text>
              </ion-col>

              <ion-col>
                <ion-text>
                  {{post.montant}}
                </ion-text>
              </ion-col>

              <ion-col>
                <ion-text>
                  {{post.frais}}
                </ion-text>
              </ion-col>
          </ion-row>
        </div>
        <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </ion-grid>

  </div>
